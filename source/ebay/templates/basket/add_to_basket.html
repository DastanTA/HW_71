<form method="POST" action="{% url "ebay:add_to_basket" product.id %}?next={{ request.path }}" class="d-inline-block">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input type="number" class="form-control" min="1" value="1" name="quantity">
        <button type="submit" class="btn btn-outline-warning">Добавить в корзину</button>
    </div>
</form>
