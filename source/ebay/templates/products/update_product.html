{% extends 'base.html' %}

{% block title %}
    Update {{ product.name }}
{% endblock %}

{% block menu %}
    <li class="nav-item"><a class="nav-link" href="{% url 'ebay:add_product' %}">Добавить товар</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ product.get_absolute_url }}">К проекту</a></li>
{% endblock %}

{% block content %}
    <form action="{% url 'ebay:update_product' product.id %}" method="POST" class="mt-5">
        {% include 'partial/form_template.html' with button_text="сохранить" %}
    </form>
{% endblock %}
